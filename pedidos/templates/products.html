{% extends 'layout.html' %}

{% load static %}

{% block content %}

<style>
    .card-img-top {
        height: 200px;
        /* ðŸ”¹ ajusta la altura segÃºn tu diseÃ±o */
        object-fit: cover;
        /* ðŸ”¹ recorta sin deformar */
    }
</style>

<div class="row my-4 text-center">
    <h2>{{ categoria.nombre_categoria }}</h2>

    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="row">

                        {% for product in products %}
                        <div class="col-6 mb-4">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src="{{ product.image.url }}" alt="{{product.name}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p>{{ product.price }}</p>
                                    <a href="{% url 'products:add' product.id %}" class="btn btn-primary">Agregar al carrito</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            {% include "carrito.html" %}
        </div>
    </div>
</div>

{% endblock %}
